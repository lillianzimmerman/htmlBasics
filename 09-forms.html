<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>

    <h2>Basic Form with Input Fields</h2>
    <form action="">
        <p><label for="">Customer Name: <input type="text"></label></p>
        <p><label for="">Street Address: <input type="text"></label></p>
        <p><label for="">City: <input type="text"></label></p>
        <p><label for="">Area Code: <input type="text"></label></p>
        <p><label for="">Telephone<input type="text"></label></p>
    </form>

    <div style="border: solid 2px black; padding: .5rem;">
        <form action="">
            <fieldset>
                <legend>Customer Information</legend>
                <p><label for="">Customer Name: <input type="text"></label></p>
                <p><label for="">Telephone: <input type="text"></label></p>
                <p><label for="">Email Address: <input type="text"></label></p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Size</legend>
                <p>
                    <input type="radio" name="size" id="size0" value="size0">
                    <label for="size0">Humongous</label></p>
                <p>
                    <input type="radio" name="size" id="size1" value="size1">
                    <label for="size1">Double-Humongous</label></p>
                <p>
                    <input type="radio" name="size" id="size2" value="size2">
                    <label for="size2">Triple-Humongous</label></p>
                <p>
                    <input type="radio" name="size" id="size3" value="size3">
                    <label for="size3">Just A Small, Please</label></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
